<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade 13</title>
    <script>
        function tudoMaiusc() {

            document.getElementById("texto").value = 
            document.getElementById("texto").value.toUpperCase()

            document.forms.teste.opcao1.checked = true;
            document.forms.teste.opcao2.checked = false;

        }

        function tudoMinus() {

            document.getElementById("texto").value = 
            document.getElementById("texto").value.toLowerCase()

            document.forms.teste.opcao1.checked = false;
            document.forms.teste.opcao2.checked = true;
            
        }
    </script>
</head>
<body>
    <form name="teste">
        Texto
        <input type="text" id="texto" name="texto" size=20 maxlength="40">
        <br> Ma√≠sculas
        <input type="checkbox" id="opcao1" name="opcao1" value="1" onclick="tudoMaiusc();">
        <br> Minusculas
        <input type="checkbox" id="opcao2" name="opcao2" value="2" onclick="tudoMinus();">



    </form>
    
</body>
</html>
